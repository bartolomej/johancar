<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohanCar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf8f3;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 182, 193, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 182, 193, 0.03) 2px, rgba(255, 182, 193, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo-title {
            font-size: 3.5em;
            font-weight: 800;
            color: #ff9ec4;
            text-shadow: 
                3px 3px 0px #d4738f,
                5px 5px 0px rgba(139, 90, 90, 0.3),
                0 0 20px rgba(255, 158, 196, 0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
            transform: rotate(-1deg);
            display: inline-block;
        }
        
        .decorative-heart {
            position: absolute;
            font-size: 1.5em;
            color: #ff9ec4;
            animation: float 3s ease-in-out infinite;
        }
        
        .heart-left {
            left: -40px;
            top: 10px;
            animation-delay: 0s;
        }
        
        .heart-right {
            right: -40px;
            top: 10px;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .container {
            background: linear-gradient(135deg, #fff5f0 0%, #ffeef5 100%);
            border-radius: 30px;
            box-shadow: 
                0 10px 40px rgba(255, 158, 196, 0.2),
                0 0 0 3px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: 'üå∏';
            position: absolute;
            left: -20px;
            top: 20px;
            font-size: 2em;
            animation: float 4s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .container::after {
            content: 'üå∏';
            position: absolute;
            right: -20px;
            bottom: 20px;
            font-size: 2em;
            animation: float 4s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #2a2a2a;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            aspect-ratio: 16/9;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 0 0 4px rgba(255, 182, 193, 0.2);
        }
        
        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
        }
        
        .control-button {
            padding: 18px 35px;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                0 0 0 3px rgba(255, 255, 255, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            min-width: 140px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .control-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .control-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 0 3px rgba(255, 255, 255, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }
        
        .control-button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.15),
                0 0 0 3px rgba(255, 255, 255, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }
        
        .control-button.forward {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #8b6f3d;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .control-button.left {
            background: linear-gradient(135deg, #ff9ec4 0%, #ffb6d9 100%);
        }
        
        .control-button.right {
            background: linear-gradient(135deg, #5dade2 0%, #85c1e9 100%);
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 12px 20px;
            background: rgba(255, 235, 235, 0.8);
            border-radius: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="decorative-heart heart-left">üíñ</span>
        <h1 class="logo-title">JOHANCAR</h1>
        <span class="decorative-heart heart-right">üíñ</span>
    </div>
    <div class="container">
        <div class="video-container">
            <img id="videoStream" src="/video" alt="Video Feed">
        </div>
        <div class="controls-container">
            <button class="control-button left" id="leftButton">‚Üê Left</button>
            <button class="control-button forward" id="forwardButton">‚Üë Forward</button>
            <button class="control-button right" id="rightButton">Right ‚Üí</button>
        </div>
        <div class="error" id="error"></div>
    </div>
    <script>
        const videoStream = document.getElementById('videoStream');
        const errorEl = document.getElementById('error');
        const leftButton = document.getElementById('leftButton');
        const forwardButton = document.getElementById('forwardButton');
        const rightButton = document.getElementById('rightButton');

        videoStream.onerror = function() {
            errorEl.textContent = 'Video feed unavailable. Make sure the hardware is connected and sending video.';
            errorEl.style.display = 'block';
        };

        function sendCommand(leftSpeed, rightSpeed) {
            fetch('/api/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    left_motor_speed: leftSpeed,
                    right_motor_speed: rightSpeed
                })
            })
            .then(response => response.json())
            .catch(error => {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            });
        }

        function stopMotors() {
            sendCommand(0, 0);
        }

        leftButton.addEventListener('mousedown', () => sendCommand(1, 0));
        leftButton.addEventListener('mouseup', stopMotors);
        leftButton.addEventListener('mouseleave', stopMotors);

        forwardButton.addEventListener('mousedown', () => sendCommand(1, 1));
        forwardButton.addEventListener('mouseup', stopMotors);
        forwardButton.addEventListener('mouseleave', stopMotors);

        rightButton.addEventListener('mousedown', () => sendCommand(0, 1));
        rightButton.addEventListener('mouseup', stopMotors);
        rightButton.addEventListener('mouseleave', stopMotors);

        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommand(1, 0);
        });
        leftButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopMotors();
        });

        forwardButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommand(1, 1);
        });
        forwardButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopMotors();
        });

        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommand(0, 1);
        });
        rightButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopMotors();
        });
    </script>
</body>
</html>
